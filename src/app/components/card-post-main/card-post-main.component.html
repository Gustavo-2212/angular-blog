<div class="container-post-main">
    <div class="image-post-main">
        <a [routerLink]="['content/', id]">
            <img src="{{ photo }}" alt="main-post">
        </a>
    </div>

    <div class="text-post-main">
        <span>{{ category }}</span>
        
        <h1>
            <a [routerLink]="['content/', id]">{{ title }}</a>
        </h1>

        <p>
        {{ description }}
        </p>
    </div>
</div>
